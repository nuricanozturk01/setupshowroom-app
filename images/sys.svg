<svg width="580" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gaming-new-bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <filter id="gaming-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes bgPulse {
        0%, 100% { fill: #0F172A; }
        50% { fill: #1E293B; }
      }
      @keyframes strokePulse {
        0%, 100% { stroke: #22D3EE; }
        50% { stroke: #38BDF8; }
      }
      @keyframes widthPulse {
        0%, 100% { width: 60px; }
        50% { width: 20px; }
      }
      @keyframes circlePulse {
        0%, 100% { r: 15px; opacity: 0.5; }
        50% { r: 20px; opacity: 0.2; }
      }
      @keyframes floatUp {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      @keyframes dotPulse {
        0%, 100% { fill: #0F172A; }
        50% { fill: #22D3EE; }
      }
      @keyframes circleFloat {
        0%, 100% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-5px); opacity: 0.2; }
      }
      @keyframes progressBar {
        0%, 100% { width: 0; }
        50% { width: 60px; }
      }
      @keyframes textPulse {
        0%, 100% { fill: #22D3EE; }
        50% { fill: #38BDF8; }
      }

      .bg-pulse { animation: bgPulse 4s infinite linear; }
      .stroke-pulse { animation: strokePulse 2s infinite linear; }
      .width-pulse { animation: widthPulse 2s infinite linear; }
      .circle-pulse { animation: circlePulse 1.5s infinite linear; }
      .float-up { animation: floatUp 0.8s infinite linear; }
      .dot-pulse-1 { animation: dotPulse 1.5s infinite linear; }
      .dot-pulse-2 { animation: dotPulse 1.5s infinite linear 0.5s; }
      .dot-pulse-3 { animation: dotPulse 1.5s infinite linear 1s; }
      .circle-float-1 { animation: circleFloat 1.2s infinite linear; }
      .circle-float-2 { animation: circleFloat 1.2s infinite linear 0.6s; }
      .progress-bar { animation: progressBar 2s infinite linear; }
      .text-pulse { animation: textPulse 2s infinite linear; }
    </style>
  </defs>

  <rect width="580" height="200" rx="8" fill="url(#gaming-new-bg)"/>

  <g>
    <rect x="0" y="0" width="110" height="200" fill="#0F172A" rx="4"/>

    <g transform="translate(10, 20)">
      <g font-family="monospace" font-size="10">
        <rect x="5" y="15" width="80" height="90" rx="10" fill="#0F172A" opacity="0.6" class="bg-pulse"/>

        <rect x="10" y="20" width="70" height="40" rx="4" fill="#0F172A" stroke="#22D3EE" stroke-width="2" class="stroke-pulse"/>

        <g transform="translate(15, 25)">
          <rect x="0" y="0" width="60" height="4" rx="2" fill="#0F172A"/>
          <rect x="0" y="0" width="60" height="4" rx="2" fill="#22D3EE" class="width-pulse"/>

          <circle cx="30" cy="20" r="15" fill="none" stroke="#22D3EE" stroke-width="1" class="circle-pulse"/>

          <path d="M25,12 L35,12 L38,25 L22,25 Z" fill="#22D3EE" class="float-up"/>
        </g>

        <g transform="translate(15, 65)">
          <rect x="0" y="0" width="8" height="8" rx="2" fill="#0F172A" opacity="0.8" class="dot-pulse-1"/>
          <rect x="10" y="0" width="8" height="8" rx="2" fill="#0F172A" opacity="0.8" class="dot-pulse-2"/>
          <rect x="20" y="0" width="8" height="8" rx="2" fill="#0F172A" opacity="0.8" class="dot-pulse-3"/>
        </g>

        <g>
          <circle cx="20" cy="35" r="1" fill="#22D3EE" class="circle-float-1"/>
          <circle cx="60" cy="35" r="1" fill="#22D3EE" class="circle-float-2"/>
        </g>

        <g transform="translate(15, 85)">
          <text font-size="6" fill="#E2E8F0">FPS:
            <tspan fill="#22D3EE" class="text-pulse">144</tspan>
          </text>
          <text x="35" font-size="6" fill="#E2E8F0">PING:
            <tspan fill="#22D3EE" class="text-pulse">12</tspan>
          </text>
        </g>

        <g transform="translate(15, 95)">
          <rect width="60" height="2" rx="1" fill="#0F172A"/>
          <rect width="0" height="2" rx="1" fill="#22D3EE" class="progress-bar"/>
        </g>

        <text x="12" y="115" font-size="7" fill="#22D3EE" font-family="monospace" class="text-pulse">
          LEVEL UP YOUR GAME
        </text>
      </g>
    </g>
  </g>

  <g transform="translate(120, 0)">
    <text font-family="'Segoe UI'" font-size="16" font-weight="600" fill="#22D3EE" x="0" y="25" filter="url(#gaming-glow)">
      nuricanozturk's Setup
    </text>

    <g transform="translate(0, 40)" font-family="'Segoe UI'" font-size="12" fill="#E2E8F0">
      <g>
        <text x="0" y="15">ðŸ’» CPU: <tspan fill="#22D3EE" filter="url(#gaming-glow)">AMD Ryzen7 7700X</tspan></text>
        <text x="0" y="40">ðŸŽ® GPU: <tspan fill="#22D3EE" filter="url(#gaming-glow)">AMD RX 9070 XT</tspan></text>
        <text x="0" y="65">ðŸ’¾ RAM: <tspan fill="#22D3EE" filter="url(#gaming-glow)">32 GB DDR5</tspan></text>
        <text x="0" y="90">ðŸ’½ Storage: <tspan fill="#22D3EE" filter="url(#gaming-glow)">1 TB M2 SSD</tspan></text>
      </g>

      <g transform="translate(240,0)">
        <text x="0" y="15">ðŸ“Ÿ MB: <tspan fill="#22D3EE" filter="url(#gaming-glow)">MSI PRO B650M-B</tspan></text>
        <text x="0" y="40">âš¡ PSU: <tspan fill="#22D3EE" filter="url(#gaming-glow)">Corsair 750W</tspan></text>
      </g>
    </g>

    <g transform="translate(0, 145)">
      <rect x="0" y="0" width="30" height="18" rx="4" fill="#0F172A"/>
      <text font-family="'Segoe UI'" font-size="10" fill="#22D3EE" x="0" dx="5" dy="13" filter="url(#gaming-glow)">
        RGB
      </text>
      <rect x="38" y="0" width="24" height="18" rx="4" fill="#0F172A"/>
      <text font-family="'Segoe UI'" font-size="10" fill="#22D3EE" x="38" dx="5" dy="13" filter="url(#gaming-glow)">
        PC
      </text>
      <rect x="70" y="0" width="78" height="18" rx="4" fill="#0F172A"/>
      <text font-family="'Segoe UI'" font-size="10" fill="#22D3EE" x="70" dx="5" dy="13" filter="url(#gaming-glow)">
        DEVELOPMENT
      </text>
      <rect x="156" y="0" width="48" height="18" rx="4" fill="#0F172A"/>
      <text font-family="'Segoe UI'" font-size="10" fill="#22D3EE" x="156" dx="5" dy="13" filter="url(#gaming-glow)">
        GAMING
      </text>
    </g>

    <line x1="0" y1="175" x2="580" y2="175" stroke="#22D3EE" stroke-width="1"/>

    <text font-family="'Segoe UI'" font-size="10" fill="#E2E8F0" y="190" x="0">
      <tspan font-weight="bold">setupshowroom-demo</tspan>
    </text>

    <text font-family="'Segoe UI'" font-size="10" fill="#E2E8F0" y="190" x="75%" text-anchor="end">
      <tspan font-weight="bold">Setup Owner:
        <tspan fill="#22D3EE" filter="url(#gaming-glow)">nuricanozturk</tspan>
      </tspan>
    </text>
  </g>
</svg>
