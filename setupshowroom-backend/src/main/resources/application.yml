server:
  port: ${SERVER_PORT:8080}

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  public-base-url: http://localhost:8080
  jwt:
    secret: ${APP_JWT_SECRET}

  frontend:
    base-url: ${APP_FRONTEND_BASE_URL:http://localhost:4200}

  sightengine:
    active: ${APP_SIGHTENGINE_ACTIVE:false}
    api-user: ${APP_SIGHTENGINE_API_USER:api-user}
    api-secret: ${APP_SIGHTENGINE_API_SECRET:api-secret}
    models: ${APP_SIGHTENGINE_MODELS:nudity-2.1,recreational_drug,medical,self-harm}

  storage:
    s3:
      endpoint: ${APP_STORAGE_S3_ENDPOINT:http://localhost:9090}
      public-endpoint: ${APP_STORAGE_S3_PUBLIC_ENDPOINT:http://localhost:9090}
      base-path: ${APP_STORAGE_S3_BASE_PATH:setup-showroom}
      trash-path: ${APP_STORAGE_S3_TRASH_PATH:setup-showroom/trash}
      bucket: ${APP_STORAGE_S3_BUCKET:setupshowroom}
      access-key: ${APP_STORAGE_S3_ACCESS_KEY:admin}
      secret-key: ${APP_STORAGE_S3_SECRET_KEY:admin123}

spring:
  cloud:
    aws:
      s3:
        enabled: ${SPRING_CLOUD_AWS_S3_ENABLED:false}

  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/setupshowroom}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}

  jpa:
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    open-in-view: ${SPRING_JPA_OPEN_IN_VIEW:false}
    generate-ddl: ${SPRING_JPA_GENERATE_DDL:false}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    properties:
      hibernate:
        naming:
          physical-strategy: ${SPRING_JPA_PROPERTIES_HIBERNATE_NAMING_PHYSICAL_STRATEGY:org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl}
        globally_quoted_identifiers: ${SPRING_JPA_PROPERTIES_HIBERNATE_GLOBALLY_QUOTED_IDENTIFIERS:true}

  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:5GB}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:6GB}

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    schemas: ${SPRING_FLYWAY_SCHEMAS:public}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:YOUR_CLIENT_ID}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:YOUR_CLIENT_SECRET}
            scope: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE:profile,email}
            redirect-uri: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI:{baseUrl}/login/oauth2/code/google}
            authorization-grant-type: authorization_code
            client-name: Google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

management:
  endpoint:
    health:
      probes:
        enabled: ${MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED:true}
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:WARN}
